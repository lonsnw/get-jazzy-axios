<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1>Get Jazzy</h1>

    <h2>Famous Jazz Artists</h2>
    <form onSubmit="submitForm(event)">
        <!-- adding a form that will add the content to the server -->
        Name: <input type="text" id="nameInput" />
        Born: <input type="text" id="birthInput" />
        Died: <input type="text" id="deathInput" />
        <input type="submit" />
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
</body>
</html>
